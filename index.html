<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="hero is-primary">
        <div class="container">
            <div class="box m-3">
                <div class="tabs is-centered">
                    <ul>
                        <li class="is-active"><a>Home</a></li>
                        <li><a>News</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero-body">
            <div class="title">Criptovalute</div>
            <div class="subtitle">Un sito web 
                per informarti dell'economia delle criptovalute
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"],
            datasets: [{
              label: 'Ethereum',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 2,
              borderColor: 'hsl(171, 100%, 41%)',
              tension: 0.3
            }, {
                label: 'Bitcoin',
                data: [2, 3, 4, 1, 9, 21],
                borderWidth: 2,
                borderColor: 'hsl(217, 71%, 53%)',
                tension: 0.3
            }
        
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
